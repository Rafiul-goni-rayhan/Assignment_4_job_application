<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

   
    <title>Job Application Tracker home</title>
  </head>

  <body class="bg-gray-50 p-4 md:p-10" style=" font-family: Geist, sans-serif;">
    <main class="max-w-5xl mx-auto space-y-12">
      <header>
        <h1 class="text-3xl font-bold text-[#0F172A]">
          Job Application Tracker
        </h1>
      </header>

      <hr class="border-gray-200 mb-6" />

      <section id="dashboard-stats " class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
            <p class="text-sm font-medium text-gray-500 uppercase">Total</p>
            <h2 id="total-count" class="text-2xl font-bold text-[#1E293B] mt-1">
              0
            </h2>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
            <p class="text-sm font-medium text-gray-500 uppercase">
              Interviews
            </p>
            <h2
              id="interview-count"
              class="text-2xl font-bold text-green-600 mt-1"
            >
              0
            </h2>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
            <p class="text-sm font-medium text-gray-500 uppercase">Rejected</p>
            <h2
              id="rejected-count"
              class="text-2xl font-bold text-red-500 mt-1"
            >
              0
            </h2>
          </div>
        </div>
      </section>

      <hr class="border-gray-200 mb-6" />

      <section id="available-jobs" class="mt-0">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-[#1E293B]">Available Jobs</h2>
          <p class="text-gray-500 font-medium">
            <span id="tab-count">0</span> jobs
          </p>
        </div>

        <div class="flex gap-2 mb-8">
          <button
            id="btn-all"
            onclick="filterJobs('All')"
            class="px-6 py-2 rounded-md bg-blue-500 text-white font-medium"
          >
            All
          </button>
          <button
            id="btn-interview"
            onclick="filterJobs('Interview')"
            class="px-6 py-2 rounded-md bg-white text-gray-500 border border-gray-200 font-medium"
          >
            Interview
          </button>
          <button
            id="btn-rejected"
            onclick="filterJobs('Rejected')"
            class="px-6 py-2 rounded-md bg-white text-gray-500 border border-gray-200 font-medium"
          >
            Rejected
          </button>
        </div>

        <div id="job-list" class="space-y-4">        </div>

        <div
          id="empty-state"
          class="hidden text-center py-20 bg-white rounded-xl border border border-gray-300"
        >
          <div class="flex justify-center">
            <img src="jobs.png" alt="" />
          </div>
          <h3 class="text-xl font-bold text-black">No jobs Available</h3>
          <p class="text-gray-400">Check back soon for new job opportunities</p>
        </div>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
